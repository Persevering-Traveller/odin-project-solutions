<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-main-items">
      <div class="sidebar-title">Dashboard</div>
      <div class="sidebar-item">Home</div>
      <div class="sidebar-item">Profile</div>
      <div class="sidebar-item">Messages</div>
      <div class="sidebar-item">History</div>
      <div class="sidebar-item">Tasks</div>
      <div class="sidebar-item">Communication</div>
    </div>
    <div class="sidebar-extra-items">
      <div class="sidebar-item">Settings</div>
      <div class="sidebar-item">Support</div>
      <div class="sidebar-item">Privacy</div>
    </div>
  </div>
  <div class="header">
    <div class="navbar">
      <div class="searchbar"></div>
      <div class="notifcation-icon"></div>
      <div class="profile-pic small"></div>
      <div class="account-name">Morgan Oakley</div>
    </div>
    <div class="controlsbar">
      <div class="profile-pic lrg"></div>
      <div class="greetings">Hi there, <span class="account-name">Morgan Oakley (@morgan)</span></div>
      <div class="btn new">New</div>
      <div class="btn upload">Upload</div>
      <div class="btn share">Share</div>
    </div>
  </div>
  <div class="projects-container">
    
  </div>
</body>
</html>
