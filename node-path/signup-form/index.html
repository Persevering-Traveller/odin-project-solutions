<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="sidebar-img">
    <div class="logo-container">
      <img class="logo-img" src="./odin-lined.png">
      <div class="logo-text">ODIN</div>
    </div>
    <figcaption>
      Image by <a href="https://unsplash.com/@haliewestphoto">
      Halie West</a> on 
      <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
      Unsplash.com</a>
    </figcaption>
  </div>
  <div class="signup-area">
    <div class="signup-text">
      This is not a real online service! You know you need
      something like this in your life to help you realize
      your deepest dreams. Sign up <em>now</em> to get started.
      <span class="emphasis-signup-text">You <em>know</em> you want to.</span>
    </div>
    <div class="form-area">
      <div class="form-header">Let's do this!</div>
      <form action="" method="post">
        <div class="input-fields">
          <div class="field">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="field">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input required type="password" id="password" name="password">
          </div>
          <div class="field">
            <label for="confirm-password">Confirm Password</label>
            <input required type="password" id="confirm-password" name="confirm-password">
          </div>
      </div>
      </form>
    </div>
    <button class="submit-btn" type="submit">Create Account</button>
    <div class="login-text">Already have an account? <a href="../../index.html">Log in</a></div>
  </div>
</body>
</html>
